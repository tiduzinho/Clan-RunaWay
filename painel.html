<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Líder - RunaWay</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a0505 100%);
            color: #ddd;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- TELA DE BLOQUEIO (SENHA) --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 999;
        }
        #login-box {
            text-align: center;
            border: 1px solid #ffd700;
            padding: 40px;
            border-radius: 10px;
            background: #111;
        }
        #senha-input {
            padding: 10px; border-radius: 5px; border: 1px solid #444;
            background: #222; color: #fff; margin-top: 10px;
        }
        #btn-entrar {
            padding: 10px 20px; background: #8b0000; color: #fff;
            border: none; cursor: pointer; margin-top: 10px; border-radius: 5px;
            font-weight: bold;
        }

        /* --- CONTEÚDO PRINCIPAL --- */
        .container { max-width: 1200px; margin: 0 auto; display: none; /* Escondido até logar */ }

        header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #ffd700; padding-bottom: 20px; margin-bottom: 30px;
        }
        h1 { font-family: 'Cinzel', serif; color: #ffd700; }
        .logo-small { width: 50px; vertical-align: middle; margin-right: 10px; }

        /* --- CARDS DE ESTATÍSTICAS --- */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(0,0,0,0.6); border: 1px solid #333;
            padding: 20px; border-radius: 10px; text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .stat-value { font-size: 2rem; color: #fff; font-weight: bold; }
        .stat-label { color: #aaa; text-transform: uppercase; font-size: 0.8rem; }

        /* --- TABELA DE MEMBROS --- */
        .table-container { overflow-x: auto; background: rgba(0,0,0,0.8); border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background-color: #1a0505; color: #ffd700; font-family: 'Cinzel', serif; position: sticky; top: 0; }
        tr:hover { background-color: rgba(255, 255, 255, 0.05); }

        .share-tag {
            background: #ffd700; color: #000; padding: 2px 6px;
            border-radius: 4px; font-size: 0.7rem; font-weight: bold;
        }
        .btn-zap {
            color: #25D366; font-size: 1.2rem; text-decoration: none;
        }
        .btn-delete {
            color: #ff4444; cursor: pointer; border: none; background: none; font-size: 1rem;
        }

        /* --- LOADERS --- */
        .loading { text-align: center; padding: 50px; font-size: 1.2rem; color: #666; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div id="login-box">
            <h2 style="color:#ffd700; font-family: 'Cinzel'; margin-bottom: 10px;">Acesso Restrito</h2>
            <p>Área exclusiva da Liderança</p>
            <input type="password" id="senha-input" placeholder="Senha do Clan">
            <br>
            <button id="btn-entrar">ACESSAR DADOS</button>
            <p id="msg-erro" style="color: red; margin-top: 10px; font-size: 0.8rem;"></p>
        </div>
    </div>

    <div class="container" id="painel-principal">
        <header>
            <div>
                <img src="logo-runaway.png" class="logo-small" alt="R">
                <span style="font-size: 1.5rem; font-family: 'Cinzel'; color: #ffd700;">Comando RunaWay</span>
            </div>
            <button onclick="window.location.reload()" style="background:none; border:1px solid #444; color:#fff; padding:5px 10px; cursor:pointer;">Atualizar</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-membros">0</div>
                <div class="stat-label">Soldados Alistados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="classe-top">-</div>
                <div class="stat-label">Classe Predominante</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-shares">0</div>
                <div class="stat-label">Contas com Share</div>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">Carregando dados do batalhão...</div>
            <table id="tabela-membros" style="display: none;">
                <thead>
                    <tr>
                        <th>Nick (Char)</th>
                        <th>Classe</th>
                        <th>Nível</th>
                        <th>Nome Real</th>
                        <th>Share?</th>
                        <th>Origem</th>
                        <th>Discord</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-membros">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- 1. CONFIGURAÇÃO ---
        // Defina a senha de acesso aqui
        const SENHA_ACESSO = "runaway2025"; 

        const supabaseUrl = 'https://qemgbjzabucocczgdjzc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlbWdianphYnVjb2NjemdkanpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMzI2OTAsImV4cCI6MjA3NjkwODY5MH0.fGvmXWl5oYhRb9SIvqAH8z7ErrF327_acxGl75Yv6Y0';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // --- 2. SISTEMA DE LOGIN ---
        document.getElementById('btn-entrar').addEventListener('click', () => {
            const input = document.getElementById('senha-input').value;
            if(input === SENHA_ACESSO) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('painel-principal').style.display = 'block';
                carregarDados();
            } else {
                document.getElementById('msg-erro').innerText = "Senha Incorreta!";
            }
        });

        // --- 3. CARREGAR DADOS ---
        async function carregarDados() {
            // Busca todos os membros ordenados por nível (do maior pro menor)
            const { data, error } = await _supabase
                .from('membros_clan')
                .select('*')
                .order('nivel', { ascending: false });

            if (error) {
                alert('Erro ao buscar dados: ' + error.message);
                return;
            }

            renderizarTabela(data);
            calcularStats(data);
        }

        // --- 4. EXIBIR NA TELA ---
        function renderizarTabela(membros) {
            const tbody = document.getElementById('tbody-membros');
            tbody.innerHTML = ''; // Limpa

            membros.forEach(m => {
                // Formata link do zap
                let zapLimpo = m.whatsapp.replace(/\D/g, ''); // Tira traços e parenteses
                let linkZap = `https://wa.me/55${zapLimpo}`;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="color: #ffd700; font-weight: bold;">${m.nickname}</td>
                    <td>${m.classe}</td>
                    <td>${m.nivel}</td>
                    <td>${m.nome_completo}</td>
                    <td>${m.tem_share === 'Sim' ? '<span class="share-tag">SHARE</span>' : 'Solo'}</td>
                    <td>${m.origem_char}</td>
                    <td>${m.discord_exp}</td>
                    <td>
                        <a href="${linkZap}" target="_blank" class="btn-zap" title="Chamar no WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
                        <button onclick="deletarMembro(${m.id})" class="btn-delete" title="Remover Membro" style="margin-left: 15px;"><i class="fa-solid fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('tabela-membros').style.display = 'table';
        }

        // --- 5. ESTATÍSTICAS ---
        function calcularStats(data) {
            // Total
            document.getElementById('total-membros').innerText = data.length;

            // Total Shares
            const shares = data.filter(m => m.tem_share === 'Sim').length;
            document.getElementById('total-shares').innerText = shares;

            // Classe Top
            if (data.length === 0) return;
            const classes = {};
            data.forEach(m => { classes[m.classe] = (classes[m.classe] || 0) + 1; });
            const topClasse = Object.keys(classes).reduce((a, b) => classes[a] > classes[b] ? a : b);
            document.getElementById('classe-top').innerText = topClasse;
        }

        // --- 6. DELETAR ---
        window.deletarMembro = async (id) => {
            if (confirm('Tem certeza que deseja remover este membro da lista?')) {
                const { error } = await _supabase.from('membros_clan').delete().eq('id', id);
                if (!error) {
                    carregarDados(); // Recarrega a lista
                } else {
                    alert('Erro ao deletar: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
